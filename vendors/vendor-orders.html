<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - CampusEats Vendor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="vendor-dashboard">
    <div id="vendorDashboard">
        <header class="vendor-header">
            <div class="vendor-nav">
                <div class="vendor-brand">
                    <a href="vendor-dashboard.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Order Management</span>
                    </a>
                </div>
                <div class="vendor-actions">
                    <span id="vendorWelcome" class="vendor-welcome"></span>
                    <button class="btn btn-outline" onclick="vendorApp.handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="vendor-container">
            <main class="vendor-main">
                <div class="modern-card">
                    <h2>Order Management</h2>
                    <p>Manage and track your customer orders</p>
                </div>

                <!-- Order Filters -->
                <div class="modern-card">
                    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <input type="text" class="search-bar" placeholder="Search orders by ID or customer..." id="orderSearch" style="flex: 1; min-width: 250px;">
                        <select id="statusFilter" onchange="vendorOrdersManager.filterOrders()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="preparing">Preparing</option>
                            <option value="ready">Ready for Pickup</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="dateFilter" onchange="vendorOrdersManager.filterOrders()">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>

                <!-- Orders Summary -->
                <div class="stats-grid" style="margin: 2rem 0;">
                    <div class="stat-card" onclick="vendorOrdersManager.filterOrders('pending')">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingOrdersCount">0</h3>
                            <p>Pending Orders</p>
                        </div>
                    </div>
                    <div class="stat-card" onclick="vendorOrdersManager.filterOrders('preparing')">
                        <div class="stat-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="preparingOrdersCount">0</h3>
                            <p>Preparing</p>
                        </div>
                    </div>
                    <div class="stat-card" onclick="vendorOrdersManager.filterOrders('ready')">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="readyOrdersCount">0</h3>
                            <p>Ready for Pickup</p>
                        </div>
                    </div>
                    <div class="stat-card" onclick="vendorOrdersManager.filterOrders('completed')">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="completedOrdersCount">0</h3>
                            <p>Completed Today</p>
                        </div>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="modern-card">
                    <h3>Orders</h3>
                    <div id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="close" onclick="closeModal('orderDetailsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Student Modal -->
    <div id="contactStudentModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact Student</h3>
                <button class="close" onclick="closeModal('contactStudentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="contactStudentContent">
                    <!-- Contact form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/vendor-app.js"></script>
    <script src="js/vendor-orders.js"></script>
</body>
</html>
