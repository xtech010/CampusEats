<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - CampusEats Vendor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="vendor-dashboard">
    <div id="vendorDashboard">
        <header class="vendor-header">
            <div class="vendor-nav">
                <div class="vendor-brand">
                    <a href="vendor-dashboard.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>My Products</span>
                    </a>
                </div>
                <div class="vendor-actions">
                    <span id="vendorWelcome" class="vendor-welcome"></span>
                    <button class="btn btn-primary" onclick="location.href='vendor-products.html?action=add'">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button class="btn btn-outline" onclick="vendorApp.handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="vendor-container">
            <main class="vendor-main">
                <div class="modern-card">
                    <h2>Product Management</h2>
                    <p>Manage your products and inventory</p>
                </div>

                <!-- Add Product Form -->
                <div id="addProductForm" class="modern-card hidden">
                    <h3>Add New Product</h3>
                    <form id="newProductForm">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="productName" required placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="productDescription" rows="3" required placeholder="Describe your product"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Price (â‚¦)</label>
                            <input type="number" id="productPrice" required placeholder="Enter price" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="food">Food</option>
                                <option value="drinks">Drinks</option>
                                <option value="snacks">Snacks</option>
                                <option value="desserts">Desserts</option>
                                <option value="gadgets">Gadgets</option>
                                <option value="stationery">Stationery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product Image</label>
                            <div class="image-upload-container">
                                <div class="image-preview" id="imagePreview" onclick="document.getElementById('productImage').click()">
                                    <i class="fas fa-camera"></i>
                                    <span>Click to upload product image</span>
                                    <img id="previewImage" src="" alt="Preview" style="display: none;">
                                </div>
                                <input type="file" id="productImage" accept="image/*" style="display: none;" onchange="previewImage(this)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="productAvailable" checked>
                                Available for sale
                            </label>
                        </div>
                        <div class="action-buttons">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Product
                            </button>
                            <button type="button" class="btn btn-outline" onclick="hideAddProductForm()">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Products List -->
                <div id="productsListSection" class="modern-card">
                    <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 1.5rem;">
                        <h3>My Products</h3>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <input type="text" class="search-bar" placeholder="Search products..." id="productSearch" style="width: 200px;">
                            <select id="statusFilter" onchange="vendorProductsManager.filterProducts()">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div id="productsList">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Product Edit Modal -->
    <div id="editProductModal" class="modal hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="close" onclick="closeModal('editProductModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="editProductContent">
                    <!-- Edit form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/vendor-app.js"></script>
    <script src="js/vendor-products.js"></script>
</body>
</html>
