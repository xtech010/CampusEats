<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Moderation - CampusEats Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <a href="admin.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Product Moderation</span>
                    </a>
                </div>
                <div class="admin-actions">
                    <span class="admin-welcome">Admin Panel</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <main class="admin-main">
                <div class="admin-search-section">
                    <input type="text" class="search-bar" placeholder="Search products by name, vendor, or category..." id="productSearch">
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <select id="statusFilter" onchange="adminProductsManager.filterProducts()">
                            <option value="all">All Status</option>
                            <option value="active">Active</option>
                            <option value="pending">Pending Review</option>
                            <option value="rejected">Rejected</option>
                            <option value="reported">Reported</option>
                        </select>
                        <select id="categoryFilter" onchange="adminProductsManager.filterProducts()">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="drinks">Drinks</option>
                            <option value="snacks">Snacks</option>
                            <option value="desserts">Desserts</option>
                            <option value="gadgets">Gadgets</option>
                            <option value="stationery">Stationery</option>
                        </select>
                    </div>
                </div>

                <div class="modern-card">
                    <h3>Products Management</h3>
                    <div id="productsList">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productDetailsModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Product Details</h3>
                <button class="close" onclick="closeModal('productDetailsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="productDetailsContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reject Product</h3>
                <button class="close" onclick="closeModal('rejectionModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="rejectionContent">
                    <!-- Rejection form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/admin-products.js"></script>
</body>
</html>
