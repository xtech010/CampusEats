<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - CampusEats Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <a href="admin.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Order Management</span>
                    </a>
                </div>
                <div class="admin-actions">
                    <span class="admin-welcome">Admin Panel</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <main class="admin-main">
                <div class="admin-search-section">
                    <input type="text" class="search-bar" placeholder="Search orders by ID, student, or vendor..." id="orderSearch">
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <select id="statusFilter" onchange="adminOrdersManager.filterOrders()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="dateFilter" onchange="adminOrdersManager.filterOrders()">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>

                <div class="modern-card">
                    <h3>All Orders</h3>
                    <div id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal hidden">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="close" onclick="closeModal('orderDetailsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/admin-orders.js"></script>
</body>
</html>
