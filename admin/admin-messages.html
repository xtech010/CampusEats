<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Monitoring - CampusEats Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <a href="admin.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Message Monitoring</span>
                    </a>
                </div>
                <div class="admin-actions">
                    <span class="admin-welcome">Admin Panel</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <main class="admin-main">
                <div class="admin-search-section">
                    <input type="text" class="search-bar" placeholder="Search conversations by unique ID, student, or vendor..." id="messageSearch">
                </div>

                <div class="modern-card">
                    <h3>All Conversations</h3>
                    <div id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Conversation View Modal -->
    <div id="conversationModal" class="modal hidden">
        <div class="modal-content" style="max-width: 900px; height: 80vh;">
            <div class="modal-header">
                <h3>Conversation Details</h3>
                <button class="close" onclick="closeModal('conversationModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="conversationContent">
                    <!-- Conversation will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/admin-messages.js"></script>
</body>
</html>
