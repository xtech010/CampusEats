<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Moderation - CampusEats Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <a href="admin.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Photo Moderation</span>
                    </a>
                </div>
                <div class="admin-actions">
                    <span class="admin-welcome">Admin Panel</span>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <main class="admin-main">
                <div class="admin-search-section">
                    <input type="text" class="search-bar" placeholder="Search photos by user, product, or description..." id="photoSearch">
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <select id="statusFilter" onchange="adminPhotosManager.filterPhotos()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <select id="typeFilter" onchange="adminPhotosManager.filterPhotos()">
                            <option value="all">All Types</option>
                            <option value="product">Product Photos</option>
                            <option value="review">Review Photos</option>
                            <option value="profile">Profile Photos</option>
                        </select>
                    </div>
                </div>

                <div class="modern-card">
                    <h3>Photo Moderation Queue</h3>
                    <div id="photosList">
                        <!-- Photos will be loaded here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Photo Details Modal -->
    <div id="photoDetailsModal" class="modal hidden">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3>Photo Review</h3>
                <button class="close" onclick="closeModal('photoDetailsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="photoDetailsContent">
                    <!-- Photo details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="photoRejectionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reject Photo</h3>
                <button class="close" onclick="closeModal('photoRejectionModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="photoRejectionContent">
                    <!-- Rejection form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/admin-photos.js"></script>
</body>
</html>
