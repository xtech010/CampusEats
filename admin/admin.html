<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CampusEats</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Admin Login -->
    <div id="adminLogin" class="admin-login">
        <div class="login-container">
            <h2><i class="fas fa-shield-alt"></i> Admin Dashboard</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>Admin Email</label>
                    <input type="email" id="adminEmail" required placeholder="admin@campuseats.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" id="adminPassword" required placeholder="Enter admin password">
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <a href="../index.html" class="btn btn-outline" style="display: inline-block;">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <a href="../index.html" class="back-button">
                        <i class="fas fa-home"></i>
                        <span>CampusEats Admin</span>
                    </a>
                </div>
                <div class="admin-actions">
                    <span id="adminWelcome" class="admin-welcome">Welcome, Admin!</span>
                    <button id="adminLogout" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-container">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-btn active" data-tab="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </button>
                    <button class="nav-btn" data-tab="vendors" onclick="location.href='admin-vendors.html'">
                        <i class="fas fa-store"></i> Vendor Management
                        <span class="nav-badge" id="pendingVendorsCount">0</span>
                    </button>
                    <button class="nav-btn" data-tab="orders" onclick="location.href='admin-orders.html'">
                        <i class="fas fa-shopping-cart"></i> Order Management
                        <span class="nav-badge" id="pendingOrdersCount">0</span>
                    </button>
                    <button class="nav-btn" data-tab="messages" onclick="location.href='admin-messages.html'">
                        <i class="fas fa-comments"></i> Message Monitoring
                        <span class="nav-badge" id="reportsCount">0</span>
                    </button>
                    <button class="nav-btn" data-tab="reports" onclick="location.href='admin-reports.html'">
                        <i class="fas fa-flag"></i> Reports & Complaints
                        <span class="nav-badge" id="unresolvedReports">0</span>
                    </button>
                    <button class="nav-btn" data-tab="products" onclick="location.href='admin-products.html'">
                        <i class="fas fa-box"></i> Product Moderation
                    </button>
                    <button class="nav-btn" data-tab="photos" onclick="location.href='admin-photos.html'">
                        <i class="fas fa-camera"></i> Photo Moderation
                        <span class="nav-badge" id="pendingPhotos">0</span>
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="admin-main">
                <!-- Dashboard Tab -->
                <div id="dashboard" class="tab-content active">
                    <h2>Platform Overview</h2>
                    <p>Monitor and manage the CampusEats platform</p>

                    <div class="stats-grid">
                        <div class="stat-card" onclick="location.href='admin-vendors.html'">
                            <div class="stat-icon">
                                <i class="fas fa-store"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalVendors">0</h3>
                                <p>Total Vendors</p>
                            </div>
                        </div>
                        <div class="stat-card" onclick="location.href='admin-vendors.html'">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="pendingVendors">0</h3>
                                <p>Pending Approvals</p>
                            </div>
                        </div>
                        <div class="stat-card" onclick="location.href='admin-orders.html'">
                            <div class="stat-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalOrders">0</h3>
                                <p>Total Orders</p>
                            </div>
                        </div>
                        <div class="stat-card" onclick="location.href='admin-reports.html'">
                            <div class="stat-icon">
                                <i class="fas fa-flag"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalReports">0</h3>
                                <p>Active Reports</p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <button class="btn" onclick="location.href='admin-vendors.html'">
                                <i class="fas fa-users"></i>
                                Manage Vendors
                            </button>
                            <button class="btn" onclick="location.href='admin-reports.html'">
                                <i class="fas fa-flag"></i>
                                Review Reports
                            </button>
                            <button class="btn" onclick="location.href='admin-products.html'">
                                <i class="fas fa-box"></i>
                                Moderate Products
                            </button>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="modern-card">
                        <h3>Recent Activity</h3>
                        <div id="recentActivity">
                            <!-- Activity will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="js/admin-app.js"></script>
</body>
</html>
