<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - CampusEats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i> Campus<span>Eats</span>
                </a>
                <nav>
                    <ul id="navMenu">
                        <li><a href="student.html" class="nav-link">Dashboard</a></li>
                        <li><a href="student-orders.html" class="nav-link">My Orders</a></li>
                        <li><a href="student-cart.html" class="nav-link active">Cart</a></li>
                        <li id="authSection">
                            <!-- Populated by JavaScript -->
                        </li>
                    </ul>
                </nav>
                <button class="mobile-menu" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="section">
        <div class="container">
            <div class="cart-header">
                <h1 class="section-title">My Shopping Cart</h1>
                <div class="cart-stats">
                    <span id="cartItemsCount">0 items</span>
                    <span id="cartTotalAmount">Total: ₦0</span>
                </div>
            </div>

            <div class="cart-content">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>

                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-details">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="subtotal">₦0</span>
                            </div>
                            <div class="summary-row">
                                <span>Delivery Fee</span>
                                <span id="deliveryFee">₦0</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="summaryTotal">₦0</span>
                            </div>
                        </div>
                        
                        <div class="delivery-options">
                            <h4>Delivery Option</h4>
                            <div class="option-group">
                                <label class="option-item">
                                    <input type="radio" name="delivery" value="pickup" checked>
                                    <div class="option-content">
                                        <i class="fas fa-store"></i>
                                        <div>
                                            <strong>Vendor Pickup Point</strong>
                                            <small>Pick up from vendor's designated location</small>
                                        </div>
                                    </div>
                                </label>
                                <label class="option-item">
                                    <input type="radio" name="delivery" value="meetup">
                                    <div class="option-content">
                                        <i class="fas fa-handshake"></i>
                                        <div>
                                            <strong>Meet at Campus Spot</strong>
                                            <small>Meet vendor at agreed location</small>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg" onclick="checkout()" id="checkoutBtn">
                            <i class="fas fa-shopping-bag"></i> Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Order</h3>
                <button class="close" onclick="closeModal('checkoutModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>Delivery Instructions (Optional)</label>
                        <textarea id="deliveryInstructions" placeholder="Any special instructions for the vendor..." rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Meeting Time</label>
                        <input type="datetime-local" id="preferredTime">
                    </div>

                    <div class="order-review">
                        <h4>Order Review</h4>
                        <div id="orderReviewItems">
                            <!-- Order items will be shown here -->
                        </div>
                        <div class="order-total">
                            <strong>Total: <span id="modalTotal">₦0</span></strong>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-check"></i> Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/student-cart.js"></script>
</body>
</html>
