<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - CampusEats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i> Campus<span>Eats</span>
                </a>
                <nav>
                    <ul id="navMenu">
                        <li><a href="student.html" class="nav-link">Dashboard</a></li>
                        <li><a href="student-orders.html" class="nav-link active">My Orders</a></li>
                        <li><a href="student-cart.html" class="nav-link">Cart</a></li>
                        <li id="authSection">
                            <!-- Populated by JavaScript -->
                        </li>
                    </ul>
                </nav>
                <button class="mobile-menu" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Orders Section -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">My Orders</h1>
            
            <div class="orders-filter">
                <button class="filter-btn active" data-status="all">All Orders</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="confirmed">Confirmed</button>
                <button class="filter-btn" data-status="completed">Completed</button>
                <button class="filter-btn" data-status="cancelled">Cancelled</button>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="close" onclick="closeModal('orderDetailsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

   <!-- Vendor Contact Modal -->
<div id="vendorContactModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Contact Vendor</h3>
            <button class="close" onclick="closeModal('vendorContactModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div id="vendorContactContent">
                <!-- Contact info will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Delivery Arrangements Modal -->
<div id="deliveryArrangementsModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Arrange Delivery</h3>
            <button class="close" onclick="closeModal('deliveryArrangementsModal')">&times;</button>
        </div>
        <div class="modal-body">
            <div id="deliveryArrangementsContent">
                <!-- Delivery arrangements form will be loaded here -->
            </div>
        </div>
    </div>
</div>

    <script src="js/app.js"></script>
    <script src="js/student-orders.js"></script>

</body>
</html>
